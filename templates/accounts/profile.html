{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 m8">
                <h2 class="header">Profile</h2>
                <div class="card horizontal">
                    <div class="card-image" style="max-width: 38%;">
                        {% load static %}
                        <img src="{% static "images/avatar.png"%}">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p><strong>Name: </strong>{{user.first_name}} {{user.last_name}}</p>
                            <p><strong>Email: </strong>{{user.email}}</p>
                            <p><strong>Username: </strong>{{ user.username }}</p>
                        </div>
                        <div class="card-action">
                            <a href="{% url 'user_profile_update' %}" style="margin-right: 0;" ><button class="btn">Edit</button></a>
                            <a href="{% url 'reset_password' %}" style="margin-right: 0;" ><button class="btn">Change Password</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
