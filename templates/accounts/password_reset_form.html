{% extends 'form_base.html' %}

{% block content %}
    <div class="container form-container">
        <div class="row">
            <div class="col s9">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s12 center" style="margin-bottom: 40px;">
                                <p><strong class="dominate">RESET PASSWORD</strong></p>
                            </div>
                            <form class="col s8 push-s2 center" method="post">
                                {% csrf_token %}
                                <div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    {{ form.email }}
                                    <label for='id_email'>Email</label>
                                </div> 
                                <button class="btn custom-btn" type="submit" style="margin-bottom: 15px;">Submit
                                    <i class="material-icons left">check</i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
