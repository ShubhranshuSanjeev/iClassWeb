{% extends 'card_base.html' %}

{% block card_content %}
    <div class="col s12 center" style="margin-bottom: 40px;">
        <p><strong class="dominate">JOIN A CLASS</strong></p>
    </div>
    <form class="col s8 push-s2 center" method="post">
        {% csrf_token %}
        <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            {{ form.accessKey }}
            <label for='access_key'>Access Key</label>
        </div>
        <button class="btn custom-btn" type="submit" style="margin-bottom: 15px;">JOIN CLASS
            <i class="material-icons left">check</i>
        </button>
    </form>  
{% endblock %}

{% block errors %}
    {{ form.non_field_errors }}
{% endblock %}
