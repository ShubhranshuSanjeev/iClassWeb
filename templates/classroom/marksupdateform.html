{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 center">
            <h2>MARKS UPDATION FORM</h2>
        </div>
    </div>
</div>
<div class="container form-container">
    <div class="row">
        <div class="col s8 push-s2">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <form class="col s8 push-s2 center" method="post">
                            {% csrf_token %}
                            <div class="input-field">
                                {{ form.marks }}
                                <label for='id_marks'>Marks</label>
                            </div>
                            <button class="btn custom-btn" type="submit" style="margin-bottom: 15px;">Update Marks
                                <i class="material-icons left">check</i>
                            </button>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
            <div class="errors center">
                {{ form.non_field_errors }}
                {{ form.marks.errors }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
