{% extends 'card_base.html' %}

{% block card_content %}
    <div class="col s12 center" style="margin-bottom: 40px;">
        <p><strong class="dominate">CREATE A NEW CLASS</strong></p>
    </div>
    <form class="col s8 push-s2 center" method="post">
        {% csrf_token %}
        <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            {{ form.roomNumber }}
            <label for='id_roomNumber'>Room No.</label>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">lock_outline</i>
            {{ form.courseName }}
            <label for='id_courseName'>Course Name</label>
        </div> 
        <button class="btn custom-btn" type="submit" style="margin-bottom: 15px;">CREATE CLASS
            <i class="material-icons left">check</i>
        </button>
    </form>
{% endblock %}
